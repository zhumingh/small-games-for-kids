<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/jpeg" href="index.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ken Mini Games via AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            color: #333;
            margin-bottom: 50px;
        }
        .game-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .game-item {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
        }
        .game-item a {
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
        }
        .game-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div style="text-align: center; margin-bottom: 30px;">
        <img src="index.jpg" alt="Ken Mini Games 主题图片" style="max-width: 20%; height: auto; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    </div>

    <h1>Ken Mini Games via AI</h1>

    <div class="game-list">
        <a href="test7-mobile.html" class="game-item">
            <div>Snake Game</div>
        </a>
        <a href="match-3.html" class="game-item">
            <div>Match-3 Game</div>
        </a>
        <a href="sudou.html" class="game-item">
            <div>Sudoku Game</div>
        </a>
        <!-- 未来的游戏链接可以在这里添加 -->
    </div>

    <div style="margin-top: 50px; text-align: center; color: #666;">
        <p>Ken Zhu (<a href="mailto:zhumingh@gmail.com">zhumingh@gmail.com</a>)</p>
        <p>
            <a href="https://x.com/zhumingh" target="_blank" style="color: #1DA1F2; text-decoration: none;">
                Twitter: @zhumingh
            </a>
        </p>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="ken-games-bgmusic-01.mp3" type="audio/mpeg">
        您的浏览器不支持音频元素。
    </audio>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var backgroundMusic = document.getElementById('backgroundMusic');
            backgroundMusic.volume = 0.5; // 设置音量为50%
            backgroundMusic.play().catch(function(error) {
                console.log('自动播放失败：', error);
                // 在这里可以添加一个按钮让用户手动播放音乐
            });
        });
    </script>
</body>
</html>

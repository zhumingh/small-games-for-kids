<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ken's Snake by AI (beta) </title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, white, #87CEFA);
            overflow: hidden; /* Prevent scrolling */
            padding: 20px; /* Add some padding */
            box-sizing: border-box; /* Ensure padding doesn't increase body size */
        }
        #title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        #score {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        #message {
            font-size: 20px;
            margin-bottom: 10px;
            color: #333;
        }
        canvas {
            border: 2px solid blue;  /* Change border color to blue */
            background-color: #fff;
        }
        #restartBtn {
            display: none;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #author {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        #modeBtn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="title">Ken's Snake by AI (beta) </div>
    <div id="score">Score: 0</div>
    <div id="message">Press Arrow Keys to Start</div>
    <canvas id="gameCanvas"></canvas>
    <button id="modeBtn">To Hard Mode</button>
    <button id="restartBtn">Restart Game</button>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Function to resize the canvas
        function resizeCanvas() {
            const maxDimension = Math.min(window.innerWidth * 0.9, window.innerHeight * 0.7);
            canvas.width = canvas.height = Math.floor(maxDimension / 30) * 30;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const box = 30;
        let snake = [{x: 9 * box, y: 10 * box}];
        let food = {
            x: Math.floor(Math.random() * canvas.width / box) * box,
            y: Math.floor(Math.random() * canvas.height / box) * box
        };
        let d;
        let score = 0;
        let gameInterval;
        const messages = [
            "Great!", "Keep Going!", "You're Awesome!", "Amazing!", "Fantastic!",
            "You're on fire!", "Unstoppable!", "Incredible!", "Superb!", "Keep it up!"
        ];
        const messageDiv = document.getElementById("message");
        const scoreDiv = document.getElementById("score");
        const restartBtn = document.getElementById("restartBtn");
        const modeBtn = document.getElementById("modeBtn");

        // Web Audio API setup for sound
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(frequency, duration) {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.type = "square";
            oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime); 
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.start();
            gainNode.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);

            oscillator.stop(audioCtx.currentTime + duration);
        }

        let isHardMode = false;
        let obstacleSnake = [];
        let obstacleSnakeVisible = false;
        let obstacleSnakeTimer;
        let obstacleSnakeLength = 5; // Initial length
        const maxObstacleSnakeLength = 15; // Maximum length

        function toggleMode() {
            isHardMode = !isHardMode;
            modeBtn.textContent = isHardMode ? "To Easy Mode" : "To Hard Mode";
            restartGame();
        }

        function createObstacleSnake() {
            obstacleSnake = [];
            let x = Math.floor(Math.random() * (canvas.width / box - obstacleSnakeLength)) * box;
            let y = Math.floor(Math.random() * (canvas.height / box)) * box;
            
            for (let i = 0; i < obstacleSnakeLength; i++) {
                obstacleSnake.push({x: x + i * box, y: y});
            }
        }

        function toggleObstacleSnake() {
            if (obstacleSnakeVisible) {
                obstacleSnakeVisible = false;
                setTimeout(createAndShowObstacleSnake, 2000);
            } else {
                createAndShowObstacleSnake();
            }
            
            // Increase obstacle snake length
            if (obstacleSnakeLength < maxObstacleSnakeLength) {
                obstacleSnakeLength++;
            }
        }

        function createAndShowObstacleSnake() {
            createObstacleSnake();
            obstacleSnakeVisible = true;
            clearTimeout(obstacleSnakeTimer);
            obstacleSnakeTimer = setTimeout(toggleObstacleSnake, 3000);
        }

        let gameOver = false; // Added this line to track if the game is over

        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        let touchStartX = 0;
        let touchStartY = 0;

        // Add touch event listeners
        if (isMobile) {
            canvas.addEventListener('touchstart', handleTouchStart, false);
            canvas.addEventListener('touchmove', handleTouchMove, false);
        }

        function handleTouchStart(e) {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }

        function handleTouchMove(e) {
            if (!touchStartX || !touchStartY) {
                return;
            }

            let touchEndX = e.touches[0].clientX;
            let touchEndY = e.touches[0].clientY;

            let dx = touchEndX - touchStartX;
            let dy = touchEndY - touchStartY;

            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 0 && d != "LEFT") {
                    d = "RIGHT";
                } else if (dx < 0 && d != "RIGHT") {
                    d = "LEFT";
                }
            } else {
                if (dy > 0 && d != "UP") {
                    d = "DOWN";
                } else if (dy < 0 && d != "DOWN") {
                    d = "UP";
                }
            }

            touchStartX = 0;
            touchStartY = 0;

            if (!gameInterval) {
                gameInterval = setInterval(draw, 100);
            }

            e.preventDefault();
        }

        // Modify existing keyboard event listener
        if (!isMobile) {
            document.addEventListener("keydown", direction);
        }

        function direction(event) {
            if(gameOver) return;
            if(!gameInterval) {
                gameInterval = setInterval(draw, 100);
            }

            if(event.keyCode == 37 && d != "RIGHT") {
                d = "LEFT";
            } else if(event.keyCode == 38 && d != "DOWN") {
                d = "UP";
            } else if(event.keyCode == 39 && d != "LEFT") {
                d = "RIGHT";
            } else if(event.keyCode == 40 && d != "UP") {
                d = "DOWN";
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for(let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? "green" : "lightgreen";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = "white";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            if (isHardMode && obstacleSnakeVisible) {
                for (let i = 0; i < obstacleSnake.length; i++) {
                    ctx.fillStyle = "purple";
                    ctx.fillRect(obstacleSnake[i].x, obstacleSnake[i].y, box, box);
                    ctx.strokeStyle = "white";
                    ctx.strokeRect(obstacleSnake[i].x, obstacleSnake[i].y, box, box);
                }
            }

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if(d == "LEFT") snakeX -= box;
            if(d == "UP") snakeY -= box;
            if(d == "RIGHT") snakeX += box;
            if(d == "DOWN") snakeY += box;

            // Modify boundary checking logic
            if (snakeY < 0 || snakeY >= canvas.height) {
                endGame();
                return;
            }

            // Allow left-right wrapping
            if (snakeX < 0) {
                snakeX = canvas.width - box;
            } else if (snakeX >= canvas.width) {
                snakeX = 0;
            }

            if(snakeX == food.x && snakeY == food.y) {
                score++;
                playSound(440, 0.1); // A4 note, 100ms duration
                messageDiv.textContent = messages[Math.floor(Math.random() * messages.length)];
                scoreDiv.textContent = "Score: " + score;

                generateFood();
            } else {
                snake.pop();
            }

            let newHead = {
                x: snakeX,
                y: snakeY
            };

            if(collision(newHead, snake) || (isHardMode && obstacleSnakeVisible && collision(newHead, obstacleSnake))) {
                endGame();
                return;
            }

            snake.unshift(newHead);
        }

        function endGame() {
            clearInterval(gameInterval);
            gameInterval = null;
            gameOver = true; // Set the game over flag
            messageDiv.textContent = "Game Over! Your score: " + score;
            restartBtn.style.display = "block";
        }

        function restartGame() {
            gameOver = false; // Reset the game over flag
            resizeCanvas();  // Resize the canvas to fit the screen again
            snake = [{x: 9 * box, y: 10 * box}];
            score = 0;
            d = null;
            messageDiv.textContent = "Press Arrow Keys to Start";
            scoreDiv.textContent = "Score: 0";
            restartBtn.style.display = "none";
            generateFood();
            if (isHardMode) {
                createAndShowObstacleSnake();
            }
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * (canvas.width / box)) * box,
                y: Math.floor(Math.random() * (canvas.height / box)) * box
            };
        }

        function collision(head, array) {
            for(let i = 0; i < array.length; i++) {
                if(head.x == array[i].x && head.y == array[i].y) {
                    return true;
                }
            }
            return false;
        }

        // Modify button click events
        document.addEventListener('DOMContentLoaded', function() {
            const modeBtn = document.getElementById("modeBtn");
            const restartBtn = document.getElementById("restartBtn");

            if (!modeBtn || !restartBtn) {
                console.error('无法找到按钮元素');
                return;
            }

            function toggleMode() {
                console.log('toggleMode 被调用');
                isHardMode = !isHardMode;
                modeBtn.textContent = isHardMode ? "To Easy Mode" : "To Hard Mode";
                restartGame();
            }

            // 修改按钮点击事件
            modeBtn.addEventListener(isMobile ? 'touchstart' : 'click', toggleMode);
            restartBtn.addEventListener(isMobile ? 'touchstart' : 'click', restartGame);

            console.log('事件监听器已添加');
        });
    </script>
</body>
</html>

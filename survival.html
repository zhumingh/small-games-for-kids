    <style>
        body {
            display: flex;

<body>
    <style>
        body {
            background: linear-gradient(135deg, #87CEEB, #E0F7FA, #B2EBF2);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
    <div id="gameArea">
        <div id="player" class="player"></div>
        <div id="score">Score: 0</div>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('score');
        let score = 0;
        let enemies = [];
        let gameInterval;
        let enemyInterval;

        // Set initial player position
        let playerPos = { x: 245, y: 245 };
        player.style.left = `${playerPos.x}px`;
        player.style.top = `${playerPos.y}px`;

        // Object to track key states
        let keys = {
            ArrowUp: false,
            ArrowDown: false,
            ArrowLeft: false,
            ArrowRight: false
        };

        // Add touch event variables
        let touchStartX = 0;
        let touchStartY = 0;

        // Listen for keydown and keyup events
        document.addEventListener('keydown', (event) => {
            if (event.key in keys) {
                keys[event.key] = true;
            }
        });

        document.addEventListener('keyup', (event) => {
            if (event.key in keys) {
                keys[event.key] = false;
            }
        });

        // Add touch event listeners
        gameArea.addEventListener('touchstart', handleTouchStart, false);
        gameArea.addEventListener('touchmove', handleTouchMove, false);
        gameArea.addEventListener('touchend', handleTouchEnd, false);

        // Touch event handlers
        function handleTouchStart(evt) {
            const firstTouch = evt.touches[0];
            touchStartX = firstTouch.clientX;
            touchStartY = firstTouch.clientY;
        }

        function handleTouchMove(evt) {
            if (!touchStartX || !touchStartY) {
                return;
            }

            const touchEndX = evt.touches[0].clientX;
            const touchEndY = evt.touches[0].clientY;

            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;

            // Calculate angle of swipe
            const angle = Math.atan2(dy, dx);

            // Convert angle to degrees and normalize to 0-360
            const degrees = (angle * 180 / Math.PI + 360) % 360;

            // Determine direction based on angle
            if (degrees >= 337.5 || degrees < 22.5) {
                keys.ArrowRight = true;
            } else if (degrees >= 22.5 && degrees < 67.5) {
                keys.ArrowRight = true;
                keys.ArrowDown = true;
            } else if (degrees >= 67.5 && degrees < 112.5) {
                keys.ArrowDown = true;
            } else if (degrees >= 112.5 && degrees < 157.5) {
                keys.ArrowDown = true;
                keys.ArrowLeft = true;
            } else if (degrees >= 157.5 && degrees < 202.5) {
                keys.ArrowLeft = true;
            } else if (degrees >= 202.5 && degrees < 247.5) {
                keys.ArrowLeft = true;
                keys.ArrowUp = true;
            } else if (degrees >= 247.5 && degrees < 292.5) {
                keys.ArrowUp = true;
            } else if (degrees >= 292.5 && degrees < 337.5) {
                keys.ArrowUp = true;
                keys.ArrowRight = true;
            }

            // Prevent default behavior to avoid scrolling
            evt.preventDefault();
        }

        function handleTouchEnd() {
            // Reset all keys when touch ends
            keys.ArrowUp = false;
            keys.ArrowDown = false;
            keys.ArrowLeft = false;
            keys.ArrowRight = false;

            touchStartX = 0;
            touchStartY = 0;
        }

        // Function to move player
        function movePlayer() {
            const step = 5;
            let dx = 0;
            let dy = 0;

            if (keys.ArrowUp) dy -= step;
            if (keys.ArrowDown) dy += step;
            if (keys.ArrowLeft) dx -= step;
            if (keys.ArrowRight) dx += step;

            // Normalize diagonal movement
            if (dx !== 0 && dy !== 0) {
                dx /= Math.sqrt(2);
                dy /= Math.sqrt(2);
            }

            playerPos.x = Math.max(0, Math.min(gameArea.clientWidth - player.clientWidth, playerPos.x + dx));
            playerPos.y = Math.max(0, Math.min(gameArea.clientHeight - player.clientHeight, playerPos.y + dy));

            player.style.left = `${playerPos.x}px`;
            player.style.top = `${playerPos.y}px`;
        }

        // Create randomly moving enemies
        function createEnemy() {
            const enemy = document.createElement('div');
            enemy.classList.add('enemy');
            enemy.style.left = `${Math.random() * (gameArea.clientWidth - 10)}px`;
            enemy.style.top = `${Math.random() * (gameArea.clientHeight - 10)}px`;
            gameArea.appendChild(enemy);
            enemies.push({ element: enemy, xSpeed: Math.random() * 4 - 2, ySpeed: Math.random() * 4 - 2 });
        }

        // Update enemy positions
        function updateEnemies() {
            enemies.forEach((enemyObj, index) => {
                const enemy = enemyObj.element;
                let newLeft = parseFloat(enemy.style.left) + enemyObj.xSpeed;
                let newTop = parseFloat(enemy.style.top) + enemyObj.ySpeed;

                // Bounce mechanism
                if (newLeft <= 0 || newLeft >= gameArea.clientWidth - 10) {
                    enemyObj.xSpeed = -enemyObj.xSpeed;
                }
                if (newTop <= 0 || newTop >= gameArea.clientHeight - 10) {
                    enemyObj.ySpeed = -enemyObj.ySpeed;
                }

                enemy.style.left = `${newLeft}px`;
                enemy.style.top = `${newTop}px`;

                // Collision detection
                if (isCollision(player, enemy)) {
                    endGame();
                }
            });
        }

        // Collision detection
        function isCollision(rect1, rect2) {
            const rect1Pos = rect1.getBoundingClientRect();
            const rect2Pos = rect2.getBoundingClientRect();

            return !(
                rect1Pos.right < rect2Pos.left ||
                rect1Pos.left > rect2Pos.right ||
                rect1Pos.bottom < rect2Pos.top ||
                rect1Pos.top > rect2Pos.bottom
            );
        }

        // End game
        function endGame() {

            
            clearInterval(gameInterval);
            clearInterval(enemyInterval);
            let finalScore = scoreDisplay.textContent.split(': ')[1];
            const gameOverMessage = document.createElement('div');
            gameOverMessage.textContent = `游戏结束！您的得分是：${finalScore}`;
            gameOverMessage.style.position = 'absolute';
            gameOverMessage.style.top = '50%';
            gameOverMessage.style.left = '50%';
            gameOverMessage.style.transform = 'translate(-50%, -50%)';
            gameOverMessage.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
            gameOverMessage.style.color = 'white';
            gameOverMessage.style.padding = '20px';
            gameOverMessage.style.borderRadius = '10px';
            gameOverMessage.style.fontSize = '24px';
            gameOverMessage.style.textAlign = 'center';
            document.body.appendChild(gameOverMessage);

            setTimeout(() => {
                const restartMessage = document.createElement('div');
                restartMessage.textContent = '按任意键重新开始游戏';
                restartMessage.style.position = 'absolute';
                restartMessage.style.top = '60%';
                restartMessage.style.left = '50%';
                restartMessage.style.transform = 'translate(-50%, -50%)';
                restartMessage.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
                restartMessage.style.color = 'white';
                restartMessage.style.padding = '10px';
                restartMessage.style.borderRadius = '5px';
                restartMessage.style.fontSize = '18px';
                document.body.appendChild(restartMessage);
                // 清除所有现有的敌人
              enemies.forEach(enemy => {
                gameArea.removeChild(enemy.element);
            });
            enemies = [];

                function restartGame() {
                    document.body.removeChild(gameOverMessage);
                    document.body.removeChild(restartMessage);
                    document.removeEventListener('keydown', restartGame);
                    document.removeEventListener('touchstart', restartGame);
                    startGame();
                }

                document.addEventListener('keydown', restartGame);
                document.addEventListener('touchstart', restartGame);
            }, 3000);
            //location.reload(); // Reload the page to restart the game
        }

        // Game loop
        function startGame() {
            score = 0;
            enemies = [];
            
            // Create initial 20 enemies
            for (let i = 0; i < 40; i++) {
                createEnemy();
            }

            let startTime = Date.now();
            gameInterval = setInterval(() => {
                let currentTime = Date.now();
                let elapsedTime = currentTime - startTime;
                let seconds = Math.floor(elapsedTime / 1000);
                let milliseconds = elapsedTime % 1000;
                scoreDisplay.textContent = `Progress: ${seconds}s${milliseconds.toString().padStart(3, '0')}`;
                movePlayer();
                updateEnemies();
            }, 50);

            // Generate new enemies at intervals
            enemyInterval = setInterval(createEnemy, 200);
        }

        // Start game
        startGame();
    </script>

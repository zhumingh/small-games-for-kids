<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive Emotion Shooter</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #2e2e2e;
            border: 2px solid #fff;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let score = 0;
        let player = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            width: 20,
            height: 20,
            baseSpeed: 7,
            maxSpeed: 14,
            dx: 0,
            accelerationRate: 0.2
        };

        let bullets = [];
        let negativeWords = [];
        let enemyInterval = 2000;

        const negativeEmotions = [
            "Depressed", "Anxious", "Stressed", "Frustrated", "Angry",
            "Lonely", "Tired", "Bored", "Overwhelmed", "Insecure",
            "Jealous", "Guilty", "Ashamed", "Hopeless", "Pessimistic",
            "Lost", "Fearful", "Melancholic", "Troubled", "Confused",
            "Disappointed", "Regretful", "Self-conscious", "Irritated", "Hurt",
            "Sad", "Panicked", "Dissatisfied", "Weary", "Helpless",
            "Nervous", "Distressed", "Agitated", "Worried", "Terrified",
            "Gloomy", "Disheartened", "Moody", "Unhappy", "Furious",
            "Heartbroken", "Dejected", "Heavy-hearted", "Despondent", "Sorrowful",
            "Wistful", "Grief-stricken", "Apprehensive", "Horrified", "Scared",
            "Concerned", "Uneasy", "Restless", "Sullen", "Bitter",
            "Depressed", "Downcast", "Dismal", "Cynical", "Desperate",
            "Somber", "Oppressed", "Low-spirited", "Negative", "Apathetic",
            "Powerless", "Exhausted", "Weak", "Fatigued", "Drowsy",
            "Fed up", "Jaded", "Disgusted", "Averse", "Hateful",
            "Resentful", "Vengeful", "Hostile", "Antagonistic", "Spiteful",
            "Enraged", "Infuriated", "Annoyed", "Exasperated", "Outraged",
            "Livid", "Fuming", "Incensed", "Irate", "Seething",
            "Troubled", "Perturbed", "Flustered", "Unsettled", "Disquieted",
            "Dazed", "Distracted", "Preoccupied", "Absent-minded", "Inattentive"
        ];

        function drawPlayer() {
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function movePlayer() {
            updatePlayerSpeed();
            player.x += player.dx;

            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
        }

        function createBullet() {
            bullets.push({
                x: player.x + player.width / 2 - 2,
                y: player.y,
                width: 4,
                height: 10,
                speed: 15
            });
        }

        function moveBullets() {
            bullets.forEach((bullet, index) => {
                bullet.y -= bullet.speed;
                if (bullet.y < 0) {
                    bullets.splice(index, 1);
                }
            });
        }

        function drawBullets() {
            ctx.fillStyle = '#ffff00';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }

        function createNegativeWord() {
            const word = negativeEmotions[Math.floor(Math.random() * negativeEmotions.length)];
            negativeWords.push({
                word: word,
                x: Math.random() * (canvas.width - 100),
                y: 0,
                speed: 1 + Math.random() * 2
            });
        }

        function moveNegativeWords() {
            negativeWords.forEach((word, index) => {
                word.y += word.speed;
                if (word.y > canvas.height) {
                    negativeWords.splice(index, 1);
                }
            });
        }

        function drawNegativeWords() {
            ctx.font = '20px Arial';
            ctx.fillStyle = '#ff0000';
            negativeWords.forEach(word => {
                ctx.fillText(word.word, word.x, word.y);
            });
        }

        function detectCollision() {
            bullets.forEach((bullet, bIndex) => {
                negativeWords.forEach((word, wIndex) => {
                    if (
                        bullet.x < word.x + ctx.measureText(word.word).width &&
                        bullet.x + bullet.width > word.x &&
                        bullet.y < word.y &&
                        bullet.y + bullet.height > word.y - 20
                    ) {
                        setTimeout(() => {
                            bullets.splice(bIndex, 1);
                            negativeWords.splice(wIndex, 1);
                            score += 10;
                            document.getElementById('score').textContent = 'Score: ' + score;
                        }, 0);
                    }
                });
            });
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            movePlayer();
            moveBullets();
            moveNegativeWords();

            drawPlayer();
            drawBullets();
            drawNegativeWords();

            detectCollision();

            requestAnimationFrame(update);
        }

        let keyPressTime = {
            left: 0,
            right: 0
        };

        function keyDown(e) {
            if (e.key === 'ArrowRight' || e.key === 'd') {
                if (keyPressTime.right === 0) {
                    keyPressTime.right = Date.now();
                }
            } else if (e.key === 'ArrowLeft' || e.key === 'a') {
                if (keyPressTime.left === 0) {
                    keyPressTime.left = Date.now();
                }
            } else if (e.key === ' ') {
                createBullet();
            }
        }

        function keyUp(e) {
            if (e.key === 'ArrowRight' || e.key === 'd') {
                keyPressTime.right = 0;
                player.dx = 0;
            } else if (e.key === 'ArrowLeft' || e.key === 'a') {
                keyPressTime.left = 0;
                player.dx = 0;
            }
        }

        function updatePlayerSpeed() {
            let currentTime = Date.now();
            let rightElapsedTime = keyPressTime.right ? currentTime - keyPressTime.right : 0;
            let leftElapsedTime = keyPressTime.left ? currentTime - keyPressTime.left : 0;
            
            if (rightElapsedTime > 0 && leftElapsedTime > 0) {
                player.dx = 0;
            } else if (rightElapsedTime > 0) {
                player.dx = Math.min(player.maxSpeed, player.baseSpeed + rightElapsedTime * player.accelerationRate);
            } else if (leftElapsedTime > 0) {
                player.dx = -Math.min(player.maxSpeed, player.baseSpeed + leftElapsedTime * player.accelerationRate);
            } else {
                player.dx = 0;
            }
        }

        document.addEventListener('keydown', keyDown);
        document.addEventListener('keyup', keyUp);

        setInterval(createNegativeWord, enemyInterval);

        update();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        body {
            background: linear-gradient(135deg, #f5e3e6, #d9e4f5);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .grid {
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            padding: 10px;
        }

        .cell {
            transition: background-color 0.3s ease;
        }

        .cell:hover {
            background-color: #e6e6e6;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(9, 50px);
            grid-template-rows: repeat(9, 50px);
            gap: 5px;
            margin: 20px auto;
        }

        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            border: 1px solid #ccc;
            background-color: #fff;
        }

        .hidden {
            background-color: lightblue;
        }

        input {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 24px;
            border: none;
            background-color: lightblue;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        #message {
            margin-top: 10px;
            font-size: 18px;
        }

        #score {
            margin-top: 10px;
            font-size: 20px;
        }

        #countdown {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Memory Game</h1>
        <div id="countdown"></div>
        <div class="grid" id="grid"></div>
        <div id="message"></div>
        <button id="startButton">Start Game</button>
        <div id="score">Score: 0</div>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const startButton = document.getElementById('startButton');
        const message = document.getElementById('message');
        const scoreDisplay = document.getElementById('score');
        const countdownDisplay = document.getElementById('countdown');
        let score = 0;
        let numbers = [];

        const generateGrid = () => {
            grid.innerHTML = '';
            for (let i = 0; i < 81; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                grid.appendChild(cell);
            }
        };

        const startGame = () => {
            // Reset score
            score = 0;
            scoreDisplay.innerText = `Score: ${score}`;

            message.innerText = '';
            generateGrid();
            const cells = document.querySelectorAll('.cell');
            
            // Initialize all cells as empty
            numbers = Array(81).fill('');
            
            // Randomly select 10 positions to fill with numbers
            let filledCells = 0;
            while (filledCells < 10) {
                const randomIndex = Math.floor(Math.random() * 81);
                if (numbers[randomIndex] === '') {
                    numbers[randomIndex] = Math.floor(Math.random() * 10);
                    filledCells++;
                }
            }

            cells.forEach((cell, index) => {
                if (numbers[index] !== '') {
                    cell.innerText = numbers[index];
                }
            });

            startButton.disabled = true;

            // Start countdown
            let timeLeft = 10;
            const countdownTimer = setInterval(() => {
                countdownDisplay.innerText = `Time left: ${timeLeft} seconds`;
                timeLeft--;
                if (timeLeft < 0) {
                    clearInterval(countdownTimer);
                    countdownDisplay.innerText = 'Time\'s up!';
                    cells.forEach((cell, index) => {
                        if (numbers[index] !== '') {
                            cell.classList.add('hidden');
                            const input = document.createElement('input');
                            input.type = 'text';
                            input.maxLength = 1;
                            cell.innerText = '';
                            cell.appendChild(input);
                        }
                    });
                    startButton.disabled = false;
                }
            }, 1000);
        };

        const checkAnswers = () => {
            const cells = document.querySelectorAll('.cell');
            let correctCount = 0;

            cells.forEach((cell, index) => {
                const input = cell.querySelector('input');
                if (input) {
                    if (input.value === numbers[index].toString()) {
                        correctCount++;
                        cell.classList.remove('hidden');
                        cell.innerText = numbers[index];
                        cell.style.backgroundColor = '#d4edda';
                    } else {
                        cell.classList.remove('hidden');
                        cell.innerText = numbers[index];
                        cell.style.backgroundColor = '#f8d7da';
                    }
                }
            });

            score += correctCount;
            scoreDisplay.innerText = `Score: ${score}`;
            message.innerText = `You remembered ${correctCount} numbers!`;
        };

        startButton.addEventListener('click', startGame);

        grid.addEventListener('input', () => {
            const inputs = Array.from(document.querySelectorAll('.cell input'));
            if (inputs.length > 0 && inputs.every(input => input.value !== '')) {
                checkAnswers();
            }
        });
    </script>

    <audio id="backgroundMusic" loop>
        <source src="ken-games-bgmusic-01.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var backgroundMusic = document.getElementById('backgroundMusic');
            backgroundMusic.volume = 0.5;
            backgroundMusic.play().catch(function(error) {
                console.log('Autoplay failed:', error);
            });
        });
    </script>

</body>
</html>

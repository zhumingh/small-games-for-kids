<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/jpeg" href="index.jpg">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ken's Sudoku Game (beta)</title>
    <style>
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90vw;
            height: 90vh;
            max-width: 600px;
            max-height: 800px;
        }
        h1 {
            color: #333;
            font-size: 4vmin;
            margin-bottom: 2vmin;
        }
        #sudoku-board {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 1px;
            background-color: #333;
            padding: 3px;
            margin-bottom: 2vmin;
            width: 100%;
            aspect-ratio: 1 / 1;
        }
        .cell {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3vmin;
            cursor: pointer;
            border: 1px solid #ccc;
        }
        .cell.empty {
            background-color: #e6f3ff;
        }
        .cell:nth-child(3n) {
            border-right: 2px solid #333;
        }
        .cell:nth-child(n+19):nth-child(-n+27),
        .cell:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 2px solid #333;
        }
        .cell:nth-child(3n+1) {
            border-left: 2px solid #333;
        }
        .cell:nth-child(-n+9) {
            border-top: 2px solid #333;
        }
        .button-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        button {
            margin: 1vmin;
            padding: 2vmin 4vmin;
            font-size: 2.5vmin;
            cursor: pointer;
        }
        .number-selector {
            position: absolute;
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 2px;
        }
        .number-selector button {
            width: 8vmin;
            height: 8vmin;
            font-size: 3vmin;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Ken's Sudoku Game (beta)</h1>
        <div id="sudoku-board"></div>
        <div class="button-container">
            <button onclick="newGame()">新游戏</button>
            <button onclick="checkSolution()">检查答案</button>
        </div>
    </div>

    <script>
        let board = [];

        function generateSudoku() {
            board = Array(9).fill().map(() => Array(9).fill(0));
            solveSudoku(board);
            for (let i = 0; i < 40; i++) {
                let row = Math.floor(Math.random() * 9);
                let col = Math.floor(Math.random() * 9);
                board[row][col] = 0;
            }
        }

        function solveSudoku(board) {
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    if (board[row][col] === 0) {
                        for (let num = 1; num <= 9; num++) {
                            if (isValid(board, row, col, num)) {
                                board[row][col] = num;
                                if (solveSudoku(board)) {
                                    return true;
                                }
                                board[row][col] = 0;
                            }
                        }
                        return false;
                    }
                }
            }
            return true;
        }

        function isValid(board, row, col, num) {
            for (let x = 0; x < 9; x++) {
                if (board[row][x] === num) return false;
                if (board[x][col] === num) return false;
            }
            let startRow = Math.floor(row / 3) * 3;
            let startCol = Math.floor(col / 3) * 3;
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (board[i + startRow][j + startCol] === num) return false;
                }
            }
            return true;
        }

        function renderBoard() {
            const boardElement = document.getElementById('sudoku-board');
            boardElement.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    if (board[i][j] === 0) {
                        cell.className += ' empty';
                    } else {
                        cell.textContent = board[i][j];
                    }
                    cell.onclick = (event) => showNumberSelector(i, j, event);
                    boardElement.appendChild(cell);
                }
            }
        }

        let selectedCell = null;

        function createNumberSelector() {
            const selector = document.createElement('div');
            selector.className = 'number-selector';
            for (let i = 1; i <= 9; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.onclick = () => {
                    if (selectedCell) {
                        const [row, col] = selectedCell;
                        board[row][col] = i;
                        renderBoard();
                        hideNumberSelector();
                    }
                };
                selector.appendChild(button);
            }
            const clearButton = document.createElement('button');
            clearButton.textContent = 'C';
            clearButton.onclick = () => {
                if (selectedCell) {
                    const [row, col] = selectedCell;
                    board[row][col] = 0;
                    renderBoard();
                    hideNumberSelector();
                }
            };
            selector.appendChild(clearButton);
            document.body.appendChild(selector);
        }

        function showNumberSelector(row, col, event) {
            if (board[row][col] !== 0) {
                return;
            }
            const selector = document.querySelector('.number-selector');
            selector.style.display = 'grid';
            selector.style.left = `${event.clientX}px`;
            selector.style.top = `${event.clientY}px`;
            selectedCell = [row, col];
            
            // 设置每个数字单元格的背景为浅紫色，并添加鼠标悬停效果
            const numberButtons = selector.querySelectorAll('button:not(:last-child)');
            numberButtons.forEach(button => {
                button.style.backgroundColor = 'lavender';
                button.style.transition = 'all 0.3s ease';
                
                button.addEventListener('mouseover', () => {
                    button.style.backgroundColor = '#d8b5ff';
                    button.style.transform = 'scale(1.1)';
                });
                
                button.addEventListener('mouseout', () => {
                    button.style.backgroundColor = 'lavender';
                    button.style.transform = 'scale(1)';
                });
            });
        }

        function hideNumberSelector() {
            const selector = document.querySelector('.number-selector');
            selector.style.display = 'none';
            selectedCell = null;
        }

        function newGame() {
            generateSudoku();
            renderBoard();
            createNumberSelector();
        }

        document.addEventListener('DOMContentLoaded', () => {
            newGame();
            document.addEventListener('click', (event) => {
                if (!event.target.closest('.number-selector') && !event.target.closest('.cell')) {
                    hideNumberSelector();
                }
            });
        });

        function checkSolution() {
            for (let row = 0; row < 9; row++) {
                if (!isValidSet(board[row])) {
                    alert('解答不正确。请再试一次！');
                    return;
                }
            }

            for (let col = 0; col < 9; col++) {
                let column = board.map(row => row[col]);
                if (!isValidSet(column)) {
                    alert('解答不正确。请再试一次！');
                    return;
                }
            }

            for (let i = 0; i < 9; i += 3) {
                for (let j = 0; j < 9; j += 3) {
                    let square = [];
                    for (let x = 0; x < 3; x++) {
                        for (let y = 0; y < 3; y++) {
                            square.push(board[i + x][j + y]);
                        }
                    }
                    if (!isValidSet(square)) {
                        alert('解答不正确。请再试一次！');
                        return;
                    }
                }
            }

            alert('恭喜！您已成功解开数独！');
        }

        function isValidSet(arr) {
            let set = new Set(arr);
            return set.size === 9 && !set.has(0);
        }

        newGame();
    </script>

    <audio id="backgroundMusic" loop>
        <source src="ken-games-bgmusic-01.mp3" type="audio/mpeg">
        您的浏览器不支持音频元素。
    </audio>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var backgroundMusic = document.getElementById('backgroundMusic');
            backgroundMusic.volume = 0.5;
            backgroundMusic.play().catch(function(error) {
                console.log('自动播放失败：', error);
            });
        });
    </script>

    <div style="margin-top: 20px; text-align: center;">
        <a href="index.html" style="text-decoration: none; color: #fff; background-color: #4CAF50; padding: 10px 20px; border-radius: 5px; font-size: 16px;">More Games...</a>
    </div>
</body>
</html>

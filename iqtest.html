<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <script src="analytics.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精妙IQ测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #quiz-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #question {
            font-size: 18px;
            margin-bottom: 20px;
        }
        #options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
        #progress {
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h1>精妙IQ测试</h1>
        <div id="progress"></div>
        <div id="question"></div>
        <div id="options"></div>
        <div id="result"></div>
    </div>



    <script>
        const allQuestions = [
            {
                question: "如果一个时钟的时针和分针重合12次，那么这个时钟走了多长时间？",

            },
            {
                question: "一个数列：2, 3, 5, 9, 17, ?  下一个数字应该是什么？",
                options: ["31", "33", "34", "35"],
                correct: 2
            },
            {
                question: "如果APPLE = 1-16-16-12-5，那么BANANA = ?",
                options: ["2-1-14-1-14-1", "2-1-13-1-13-1", "2-1-14-1-13-1", "2-1-13-1-14-1"],
                correct: 0
            },
            {
                question: "一个正方形的面积是16平方厘米，它的周长是多少厘米？",

            },
            {
                question: "如果今天是星期二，那么100天后是星期几？",

            },
            {

                options: ["21", "34", "55", "89"],
                correct: 1
            },
            {
                question: "如果一个立方体的表面积是24平方厘米，那么它的体积是多少立方厘米？",
                options: ["4", "8", "16", "32"],
                correct: 1
            },
            {
                question: "一个数的平方根是8，那么这个数的四分之三次方是多少？",
                options: ["16", "32", "64", "128"],
                correct: 1
            },
            {
                question: "如果3本书的价格是90元，那么7本书的价格是多少元？",
                options: ["210", "180", "240", "270"],
                correct: 0
            },
            {
                question: "一个圆的周长是12π，那么它的面积是多少？",
                options: ["36π", "16π", "9π", "25π"],
                correct: 0
            },
            // 新增的10道题
            {
                question: "如果一个数的2倍比它本身大15，那么这个数是多少？",
                options: ["7.5", "15", "30", "45"],
                correct: 2
            },
            {
                question: "一个等差数列的第一项是3，第五项是15，那么第十项是多少？",
                options: ["27", "30", "33", "36"],
                correct: 1
            },
            {
                question: "如果 A + B = C，A - B = 5，C = 11，那么 A 等于多少？",
                options: ["6", "7", "8", "9"],
                correct: 2
            },
            {
                question: "一个正六边形的内角和是多少度？",
                options: ["540", "600", "720", "1080"],
                correct: 2
            },
            {
                question: "如果 log₂x = 5，那么 x 等于多少？",
                options: ["16", "25", "32", "64"],
                correct: 2
            },
            {
                question: "一个数列：1, 4, 9, 16, 25, ?  下一个数字应该是什么？",
                options: ["36", "49", "64", "81"],
                correct: 0
            },
            {
                question: "如果一个三角形的三个角分别是30°, 60°和90°，那么最长边与最短边的比是多少？",
                options: ["1:2", "1:√3", "2:1", "√3:1"],
                correct: 1
            },
            {
                question: "一个水箱以2立方米/小时的速度注水，4小时后水箱装满。如果以3立方米/小时的速度注水，需要多长时间？",
                options: ["2小时40分钟", "3小时", "3小时20分钟", "4小时"],
                correct: 0
            },
            {

            {
                question: "一个数的平方是它的5倍加4，这个数是多少？",
                options: ["2", "3", "4", "5"],

            }

        ,
            {
                question: "一个圆的周长是12π，它的面积是多少？",
                options: ["36π", "48π", "60π", "72π"],
                correct: 0
            },
            {
                question: "如果 2^x = 32，那么 x 等于多少？",
                options: ["3", "4", "5", "6"],

            },
            {
                question: "一个正方形的对角线长度为 √32，它的面积是多少？",
                options: ["8", "16", "24", "32"],
                correct: 1
            },
            {
                question: "如果 sin θ = 0.6，那么 cos θ 等于多少？",
                options: ["0.6", "0.8", "√0.64", "0.36"],
                correct: 2
            },
            {
                question: "一个数列：2, 6, 12, 20, 30, ?  下一个数字应该是什么？",
                options: ["36", "40", "42", "48"],
                correct: 2
            },
            {
                question: "如果 a:b = 2:3 且 b:c = 4:5，那么 a:c 的比例是多少？",
                options: ["8:15", "10:15", "12:15", "16:15"],
                correct: 0
            },
            {
                question: "一个长方体的长、宽、高比例为3:2:1，如果它的体积是24，那么它的表面积是多少？",
                options: ["36", "44", "52", "60"],
                correct: 2
            },
            {
                question: "如果 log₃9 = x，那么 3^x 等于多少？",
                options: ["3", "6", "9", "27"],
                correct: 2
            },
            {

            {
                question: "如果 (x+2)(x-3) = 0，那么 x 的值可能是？",

                correct: 0
            },
            {
                question: "一个圆锥的底面积是16π，高是6，那么它的体积是多少？",
                options: ["24π", "32π", "48π", "64π"],
                correct: 1
            },
            {
                question: "如果 5x% of 80 = 20，那么 x 等于多少？",
                options: ["25", "40", "50", "75"],

            },
            {
                question: "一个数的立方根是4，那么这个数的平方是多少？",
                options: ["16", "32", "64", "256"],
                correct: 2
            },
            {
                question: "如果 A 是 B 的两倍，B 是 C 的三倍，那么 A 是 C 的多少倍？",
                options: ["4倍", "5倍", "6倍", "8倍"],
                correct: 2
            },
            {
                question: "一个正八边形的内角和是多少度？",
                options: ["1080", "1260", "1440", "1620"],
                correct: 1
            },
            {
                question: "如果 3^(x+1) = 81，那么 x 等于多少？",
                options: ["2", "3", "4", "5"],
                correct: 1
            },
            {
                question: "一个梯形的上底是4，下底是10，高是6，那么它的面积是多少？",
                options: ["36", "42", "48", "54"],
                correct: 1
            },
            {
                question: "如果 x^2 - 5x + 6 = 0，那么 x 的两个解的和是多少？",
                options: ["3", "4", "5", "6"],
                correct: 2
            },
            {
                question: "一个数列：1, 1, 2, 3, 5, 8, ?  下一个数字应该是什么？",
                options: ["11", "13", "15", "21"],
                correct: 1
            },
            {
                question: "如果 tan θ = 4/3，那么 sin θ 等于多少？",
                options: ["3/5", "4/5", "5/3", "4/3"],
                correct: 1
            }
        ];

        const totalQuestions = 10; // 设置测试的总题数
        let questions = [];
        let currentQuestion = 0;
        let score = 0;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function initializeQuiz() {
            shuffleArray(allQuestions);
            questions = allQuestions.slice(0, totalQuestions);
            currentQuestion = 0;
            score = 0;
            loadQuestion();
        }

        function loadQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('progress').textContent = `问题 ${currentQuestion + 1} / ${totalQuestions}`;
            document.getElementById('question').textContent = q.question;
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            q.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.onclick = () => checkAnswer(index);
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(userAnswer) {
            if (userAnswer === questions[currentQuestion].correct) {
                score++;
            }
            currentQuestion++;
            if (currentQuestion < totalQuestions) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            const iqScore = Math.round(100 + (score / totalQuestions) * 50);
            document.getElementById('quiz-container').innerHTML = `
                <h1>测试结果</h1>
                <p>您的估计IQ分数为：${iqScore}</p>
                <p>正确回答：${score}/${totalQuestions}</p>
                <p>请注意，这只是一个简单的测试，不能完全代表您的真实智力水平。真正的IQ测试需要更全面和专业的评估。</p>
                <button onclick="initializeQuiz()">重新开始</button>
            `;
        }

        initializeQuiz();
    </script>
</body>
</html>
